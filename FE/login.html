<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookly - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Đăng nhập</h3>
            <form id="login-form">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="login-email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="login-password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>
            </form>
            <p class="text-center">
              Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById("login-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const res = await window.apiRequest("/api/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password }),
        });

        window.state.token = res.token || "";
        window.state.userId = res.user?.userId || res.user?.UserId || null;
        window.state.role = res.user?.role || res.user?.Role || "customer";
        window.state.fullName = res.user?.fullName || res.user?.FullName || "";
        window.state.email = res.user?.email || res.user?.Email || email;

        localStorage.setItem("token", window.state.token);
        localStorage.setItem("userId", window.state.userId);
        localStorage.setItem("role", window.state.role);
        localStorage.setItem("fullName", window.state.fullName);
        localStorage.setItem("email", window.state.email);

        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Login failed:", err);
        alert("Đăng nhập thất bại: " + (err.message || "Vui lòng thử lại"));
      }
    });
  </script>
</body>
</html>
