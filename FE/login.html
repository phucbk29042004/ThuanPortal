<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookly - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="luxury.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5" style="padding-top: 150px; min-height: 100vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
      <div class="col-md-5">
        <div class="glass-card p-5">
          <h2 class="section-title-luxury mb-4" style="font-size: 2.5rem;">Đăng nhập</h2>
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-luxury w-100 mb-3 cursor-pointer">Đăng nhập</button>
          </form>
          <p class="text-center text-white" style="opacity: 0.8;">
            Chưa có tài khoản? <a href="register.html" class="text-luxury-gold">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById("login-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const res = await window.apiRequest("/api/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password }),
        });

        window.state.token = res.token || "";
        window.state.userId = res.user?.userId || res.user?.UserId || null;
        window.state.role = res.user?.role || res.user?.Role || "customer";
        window.state.fullName = res.user?.fullName || res.user?.FullName || "";
        window.state.email = res.user?.email || res.user?.Email || email;

        localStorage.setItem("token", window.state.token);
        localStorage.setItem("userId", window.state.userId);
        localStorage.setItem("role", window.state.role);
        localStorage.setItem("fullName", window.state.fullName);
        localStorage.setItem("email", window.state.email);

        alert("Đăng nhập thành công!");
        
        // Check if user is admin
        const userRole = (res.user?.role || res.user?.Role || "customer").toLowerCase();
        if (userRole === "admin") {
          window.location.href = "admin/index.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (err) {
        console.error("Login failed:", err);
        alert("Đăng nhập thất bại: " + (err.message || "Vui lòng thử lại"));
      }
    });
  </script>
</body>
</html>
