  <!-- Header -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/main-logo.png" class="logo" alt="Bookly">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link active" href="index.html">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="category.html">Sách</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
            <li class="nav-item pe-3 position-relative">
              <a href="cart.html" class="nav-link">
                <svg class="cart" width="24" height="24"><use xlink:href="#cart"></use></svg>
                <span id="cart-count" class="badge bg-primary position-absolute top-0 start-100 translate-middle">0</span>
              </a>
            </li>
            <li class="nav-item dropdown" style="position: relative;">
              <a href="login.html" id="auth-trigger" class="nav-link">
                <svg class="user" width="24" height="24"><use xlink:href="#user"></use></svg>
              </a>
              <span id="greet-text" class="nav-link" style="display:none; cursor:pointer;"></span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner Slider -->
  <section class="hero-banner py-5 bg-light">
    <div class="container">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="hero-slides">
          <!-- Will be populated by JS -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section class="padding-large py-5">
    <div class="container">
      <h3 class="section-title mb-4">Danh mục sách</h3>
      <div class="row" id="categories-grid">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </section>

  <!-- Best Sellers -->
  <section class="padding-large py-5 bg-light">
    <div class="container">
      <h3 class="section-title mb-4">Sách bán chạy</h3>
      <div class="row" id="best-sellers-grid">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </section>

  <!-- New Arrivals -->
  <section class="padding-large py-5">
    <div class="container">
      <h3 class="section-title mb-4">Sách mới ra mắt</h3>
      <div class="row" id="new-arrivals-grid">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Về Bookly</h5>
          <p>Nhà sách trực tuyến hàng đầu Việt Nam</p>
        </div>
        <div class="col-md-4">
          <h5>Liên hệ</h5>
          <p>Email: info@bookly.vn</p>
          <p>Điện thoại: 1900-xxxx</p>
        </div>
        <div class="col-md-4">
          <h5>Theo dõi chúng tôi</h5>
          <p>Facebook | Instagram | Twitter</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Load hero banner
    (async () => {
      try {
        const books = await window.apiRequest("/api/books?page=1&pageSize=5");
        const bookList = Array.isArray(books) ? books : (books?.data || []);
        const slides = document.getElementById("hero-slides");
        if (slides && bookList.length > 0) {
          slides.innerHTML = bookList.map((book, idx) => `
            <div class="carousel-item ${idx === 0 ? 'active' : ''}">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <img src="${book.imageUrl || book.ImageUrl || 'images/banner-image.png'}" 
                       class="d-block w-100" alt="${book.title || book.Title}" 
                       style="height: 400px; object-fit: cover;">
                </div>
                <div class="col-md-6">
                  <h2>${book.title || book.Title}</h2>
                  <p>${book.description || book.Description || ''}</p>
                  <a href="detail.html?id=${book.bookId || book.BookId}" class="btn btn-primary">Xem chi tiết</a>
                </div>
              </div>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("Load hero banner failed:", err);
      }
    })();

    // Load categories
    (async () => {
      try {
        const categories = await window.apiRequest("/api/categories");
        const catList = Array.isArray(categories) ? categories : [];
        const grid = document.getElementById("categories-grid");
        if (grid) {
          grid.innerHTML = catList.slice(0, 4).map(cat => `
            <div class="col-md-3 mb-4">
              <div class="card h-100 text-center">
                <div class="card-body">
                  <h5 class="card-title">${cat.categoryName || cat.CategoryName}</h5>
                  <a href="category.html?category=${cat.categoryId || cat.CategoryId}" class="btn btn-outline-primary">Xem sách</a>
                </div>
              </div>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("Load categories failed:", err);
      }
    })();

    // Load best sellers
    (async () => {
      try {
        // Try to get orders from admin endpoint, fallback to public if fails
        let orders;
        try {
          orders = await window.apiRequest("/api/admin/orders?page=1&pageSize=200");
        } catch {
          // If admin endpoint fails, try to get from orders endpoint
          orders = [];
        }
        const orderList = Array.isArray(orders) ? orders : (orders?.data || []);
        const bookCounts = {};
        orderList.forEach(order => {
          const details = order.orderDetails || order.OrderDetails || [];
          details.forEach(detail => {
            const bookId = detail.bookId || detail.BookId;
            const qty = detail.quantity || detail.Quantity || 0;
            if (bookId) bookCounts[bookId] = (bookCounts[bookId] || 0) + qty;
          });
        });
        const topIds = Object.entries(bookCounts).sort((a,b) => b[1]-a[1]).slice(0, 8).map(([id]) => Number(id));
        const books = [];
        for (const id of topIds) {
          try {
            const book = await window.apiRequest(`/api/books/${id}`);
            if (book) books.push(book);
          } catch {}
        }
        if (books.length > 0) {
          window.renderGrid("best-sellers-grid", books);
        } else {
          // Fallback: show new books if no orders
          const response = await window.apiRequest("/api/books?page=1&pageSize=8&sortBy=created_at&sortOrder=desc");
          const fallbackBooks = Array.isArray(response) ? response : (response?.data || []);
          window.renderGrid("best-sellers-grid", fallbackBooks);
        }
      } catch (err) {
        console.error("Load best sellers failed:", err);
        // Fallback: show new books
        try {
          const response = await window.apiRequest("/api/books?page=1&pageSize=8&sortBy=created_at&sortOrder=desc");
          const fallbackBooks = Array.isArray(response) ? response : (response?.data || []);
          window.renderGrid("best-sellers-grid", fallbackBooks);
        } catch {}
      }
    })();

    // Load new arrivals
    (async () => {
      try {
        const response = await window.apiRequest("/api/books?page=1&pageSize=8&sortBy=created_at&sortOrder=desc");
        const books = Array.isArray(response) ? response : (response?.data || []);
        window.renderGrid("new-arrivals-grid", books);
      } catch (err) {
        console.error("Load new arrivals failed:", err);
      }
    })();
  </script>
</body>
</html>
