<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookly - Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="luxury.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5" style="padding-top: 150px; min-height: 100vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
      <div class="col-md-5">
        <div class="glass-card p-5">
          <h2 class="section-title-luxury mb-4" style="font-size: 2.5rem;">Đăng ký</h2>
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input type="text" id="register-fullname" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="register-email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" id="register-password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nhập lại mật khẩu</label>
              <input type="password" id="register-password-confirm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-luxury w-100 mb-3 cursor-pointer">Đăng ký</button>
          </form>
          <p class="text-center text-white" style="opacity: 0.8;">
            Đã có tài khoản? <a href="login.html" class="text-luxury-gold">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById("register-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("register-fullname").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const passwordConfirm = document.getElementById("register-password-confirm").value.trim();

      if (password !== passwordConfirm) {
        alert("Mật khẩu không khớp");
        return;
      }

      try {
        await window.apiRequest("/api/auth/register", {
          method: "POST",
          body: JSON.stringify({ email, password, fullName }),
        });
        alert("Đăng ký thành công! Vui lòng đăng nhập.");
        window.location.href = "login.html";
      } catch (err) {
        console.error("Register failed:", err);
        alert("Đăng ký thất bại: " + (err.message || "Vui lòng thử lại"));
      }
    });
  </script>
</body>
</html>
