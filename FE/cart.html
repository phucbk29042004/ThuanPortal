  <!-- Header -->

    <nav class="navbar navbar-expand-lg py-3">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="category.html">Sách</a></li>

  <!-- Cart -->
  <section class="padding-large py-5">
    <div class="container">
      <h3 class="mb-4">Giỏ hàng</h3>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Ảnh</th>
              <th>Tên sách</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Will be populated by JS -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end fw-bold">Tổng cộng:</td>
              <td class="fw-bold text-primary" id="cart-total">$0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="text-end mt-4">
        <a href="category.html" class="btn btn-outline-secondary me-2">Tiếp tục mua sắm</a>
        <button id="btn-checkout" class="btn btn-primary">Thanh toán</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Về Bookly</h5>
          <p>Nhà sách trực tuyến hàng đầu Việt Nam</p>
        </div>
        <div class="col-md-4">
          <h5>Liên hệ</h5>
          <p>Email: info@bookly.vn</p>
          <p>Điện thoại: 1900-xxxx</p>
        </div>
        <div class="col-md-4">
          <h5>Theo dõi chúng tôi</h5>
          <p>Facebook | Instagram | Twitter</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    const loadCart = async () => {
      if (!window.state.userId) {
        document.getElementById("cart-items").innerHTML = "<tr><td colspan='6' class='text-center'>Vui lòng đăng nhập để xem giỏ hàng</td></tr>";
        return;
      }

      try {
        const cart = await window.apiRequest(`/api/cart?userId=${window.state.userId}`);
        const items = cart?.cartItems || cart?.CartItems || [];

        if (items.length === 0) {
          document.getElementById("cart-items").innerHTML = "<tr><td colspan='6' class='text-center'>Giỏ hàng trống</td></tr>";
          document.getElementById("cart-total").textContent = "$0";
          return;
        }

        let total = 0;
        document.getElementById("cart-items").innerHTML = items.map(item => {
          const book = item.book || item.Book || {};
          const price = book.price ?? book.Price ?? 0;
          const quantity = item.quantity || item.Quantity || 0;
          const itemTotal = price * quantity;
          total += itemTotal;
          const cartItemId = item.id || item.Id || 0;
          if (!cartItemId) {
            console.warn("Cart item missing ID:", item);
            return "";
          }

          return `
            <tr>
              <td><img src="${book.imageUrl || book.ImageUrl || 'images/product-item1.png'}" style="width: 60px; height: 60px; object-fit: cover;"></td>
              <td>${book.title || book.Title || "Sách"}</td>
              <td>$${price.toFixed(2)}</td>
              <td>
                <div class="d-flex align-items-center">
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${cartItemId}, ${quantity - 1})">-</button>
                  <span class="mx-2">${quantity}</span>
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${cartItemId}, ${quantity + 1})">+</button>
                </div>
              </td>
              <td>$${itemTotal.toFixed(2)}</td>
              <td><button class="btn btn-sm btn-danger" onclick="removeItem(${cartItemId})">Xóa</button></td>
            </tr>
          `;
        }).filter(html => html !== "").join("");
        
        document.getElementById("cart-items").innerHTML = cartItemsHtml;

        document.getElementById("cart-total").textContent = `$${total.toFixed(2)}`;
      } catch (err) {
        console.error("Load cart failed:", err);
      }
    };

    window.updateQuantity = async (cartItemId, newQuantity) => {
      if (newQuantity < 1) {
        removeItem(cartItemId);
        return;
      }
      try {
        await window.apiRequest(`/api/cart/update`, {
          method: "PUT",
          body: JSON.stringify({ cartItemId: cartItemId, quantity: newQuantity }),
        });
        loadCart();
        window.loadCartCount();
      } catch (err) {
        console.error("Update quantity failed:", err);
        alert("Không thể cập nhật số lượng");
      }
    };

    window.removeItem = async (cartItemId) => {
      try {
        await window.apiRequest(`/api/cart/remove/${cartItemId}`, { method: "DELETE" });
        loadCart();
        window.loadCartCount();
      } catch (err) {
        console.error("Remove item failed:", err);
        alert("Không thể xóa sản phẩm");
      }
    };

    document.getElementById("btn-checkout")?.addEventListener("click", () => {
      if (!window.state.userId) {
        alert("Vui lòng đăng nhập để thanh toán");
        window.location.href = "login.html";
        return;
      }
      window.location.href = "checkout.html";
    });

    loadCart();
  </script>
